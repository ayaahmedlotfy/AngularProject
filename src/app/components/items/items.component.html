<div *ngIf="productItem.discount" class="item-medium-1__alert">Sale</div>
    <div class="item-medium-1__image image" [style]="'background-image: url('+productItem.imageUrl+')'">
        <a (click)="onItemAdded()" class="item-medium-1__action" >Add to Cart</a>
    </div>
    <a href="#">
        <h4>{{productItem.data[0].name}}</h4>
        <div>
            <del *ngIf="productItem.discount">{{productItem.price | currency:'USD'}}</del>
            <span class="lable">${{productItem.discount ? productItem.price - productItem.discount  : productItem.price}}</span>
        </div>
    </a>
    <div class="crud-actions">
        <a [routerLink]="'/product/details/'+productItem._id"><i class="far fa-eye"></i></a>
        <a  [routerLink]="['/product','edit',productItem._id]"><i class="fas fa-edit"></i></a>
        <a  (click)="removeItem()"  [routerLink]="['']"><i class="fas fa-trash-alt"></i></a>
        <!-- <a  (click)="deleteProduct()"  [routerLink]="['/product',productItem._id]"><i class="fas fa-trash-alt"></i></a> -->


    </div>
